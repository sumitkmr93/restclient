<!DOCTYPE html>

<html>
    <head>
        <title>Client Setup</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="jumbotron">
            <h1 align="center">Welcome to the Client - Code Challenge III !!</h1>
        </div>
    
        <hr/>
        <div class="container">
            <h3>Add a New Product</h3>
<form method="POST" action="/addproducts">
                <div class="form-group inline">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="pname" name="pname">
                        </div>
                    <div class="form-group inline">
                        <label for="price">Price</label>
                        <input type="text" class="form-control" id="price" name="price" >
                        </div>
            
                    <div class="form-group inline">
                            <label for="stock">Stock</label>
                            <input type="text" class="form-control" id="stock" name="stock">
                            </div>

                        
            <button type="submit" class="btn btn-success mb-2">Add Product</button> &nbsp;
                </form>
<br/>
                <ul class="list-group">
                       
                        <li class="list-group-item"><a href="/displayall"><span class="glyphicon glyphicon-record"> View All Products</span></a><br/></li>
                        
                        
                </ul>
        </div>
    </body>
</html>
